<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular To-Do App</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="index.js"></script>
</head>
<body ng-app="mainApp" ng-controller="app">
  <div class="top">
    This is a simple To-Do application to list out all your pending tasks and clear off the tasks that have been completed eventually.
  </div>
  <div class="main">
    <div class="text">
      <h1>To-Do App</h1>
    </div>
    <input ng-keyup="taskEnter()" ng-model="task" type="text">
    <div class="taskstoshow">
      <ul>
        <li ng-repeat="task in tasks track by $index">
            <input type="checkbox" ng-model="task.taskDone"
                   ng-change="boxChanged(task.taskName, task.taskDone)">
            <span contenteditable="false" class="done-{{task.taskDone}}"
                  ng-click="taskEdit(task.taskName)" ng-keydown="editDone(task.taskName)">
              {{task.taskName}}
            </span>
        </li>
      </ul>
      <button id="clear" class="clear" ng-click="cleared()">CLEAR ALL</button>
    </div>
  </div>
  <div class="bottom">
    Developed by <a href="http://venkatp.com" target="_blank">Venkat Polumahanti</a>
  </div>

  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

</body>
</html>
